<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Reserva</title>
    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>

<div class="contenedor">
    <h1>Haz una reserva</h1>

    <form class="formulario">

        <div class="fila">
            <input type="text" placeholder="Su nombre">
            <input type="number" placeholder="Número de clientes">
        </div>

        <div class="fila">
            <input type="email" placeholder="Su correo electrónico">
            <input type="text" placeholder="Su teléfono">
        </div>

        <div class="fila">
            <input type="date" placeholder="Fecha de la reserva">
            <input type="time" placeholder="Hora de la reserva">
        </div>

        <textarea placeholder="Su mensaje"></textarea>

        <button type="submit" class="boton">SOLICITAR RESERVA</button>

    </form>

</div>

</body>
</html>
