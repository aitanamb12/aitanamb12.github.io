<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuestionario - Amigos de la informática</title>
    <link rel="stylesheet" href="../css/formulario2.css">
</head>
<body>

<h1 class="titulo">
    Rellena el siguiente cuestionario para formar parte del club de <br>
    "Amigos de la informática"
</h1>

<form class="contenedor">

    <fieldset class="bloque bloque1">
        <legend>Datos personales</legend>

        <label>Nombre:<br>
            <input type="text">
        </label>

        <label>Domicilio:<br>
            <input type="text" placeholder="<calle, numero y localidad>">
        </label>

        <label>País de origen:<br>
            <select>
                <option>España</option>
            </select>
        </label>

        <label>Fecha de nacimiento:<br>
            <input type="text" placeholder="dd/mm/aaaa">
        </label>

        <label>Correo electrónico:<br>
            <input type="text">
        </label>

        <label>Teléfono:<br>
            <input type="text">
        </label>

        <p class="grupolinea">
            Estado civil:
            <input type="radio" name="estado"> Solter@
            <input type="radio" name="estado"> Casad@
            <input type="radio" name="estado"> Separad@
            <input type="radio" name="estado"> Viud@
        </p>

        <p class="grupolinea">
            Sexo:
            <input type="radio" name="sexo"> Hombre
            <input type="radio" name="sexo"> Mujer
        </p>
    </fieldset>


    <fieldset class="bloque bloque2">
        <legend>Otra información de interés</legend>

        <label>Seleccione los componentes electrónicos con los que habitualmente trabajas:<br>
            <select size="4" class="lista">
                <option>Móvil</option>
                <option>Tablet</option>
                <option>Ordenador</option>
                <option>Ebook</option>
            </select>
        </label>

        <p class="subtitulo2">Seleccione tus actividades favoritas:</p>

        <div class="checks">
            <label><input type="checkbox"> Hacer deporte</label>
            <label><input type="checkbox"> Salir con mis amigos</label>
            <label><input type="checkbox"> Ver series, pelis,...</label>
            <label><input type="checkbox"> Realizar rutas de senderismo</label>
            <label><input type="checkbox"> Ir al cine</label>
            <label><input type="checkbox"> Escuchar música</label>
        </div>

        <label>Explique brevemente el motivo por el que desea ingresar en nuestro club:<br>
            <textarea></textarea>
        </label>

        <label>Elige o escribe tu peli favorita:<br>
            <input type="text">
        </label>
    </fieldset>


    <div class="botones">
        <button type="submit" class="btn enviar">Enviar</button>
        <button type="reset" class="btn cancelar">Cancelar</button>
    </div>

</form>

</body>
</html>
